name: Testes de IntegraÃ§Ã£o e Cobertura

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3.12-management
        ports:
          - 5672:5672
          - 15672:15672

      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payment
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar SDK do .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ§± Restaurar pacotes
        run: dotnet restore MicroservicesApp.sln

      - name: ğŸ› ï¸ Buildar soluÃ§Ã£o
        run: dotnet build MicroservicesApp.sln --no-restore --configuration Release

      - name: ğŸ§ª Rodar testes com cobertura (XPlat)
        run: |
          dotnet test IntegrationTests/IntegrationTests.csproj \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger trx \
            --results-directory TestResults
          
          # Encontra o arquivo de cobertura e renomeia para um nome padrÃ£o
          COVERAGE_FILE=$(find TestResults -name '*.xml' | head -1)
          if [ -f "$COVERAGE_FILE" ]; then
            cp "$COVERAGE_FILE" TestResults/coverage.cobertura.xml
          fi

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.26
        with:
          reports: 'TestResults/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura'

      - name: ğŸ“ Publicar relatÃ³rio como artefato
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-codigo
          path: coveragereport
      
      - name: ğŸŒ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coveragereport
